<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Anime</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select_anime.css') }}">
</head>
<body>
    <div class="title-bar">
        <h1>Select Anime</h1>
    </div>
    <form action="{{ url_for('save_anime_selection') }}" method="POST">
        <div class="anime-list">
            {% for anime in all_anime %}
            <label>
                <input type="checkbox" name="anime" value="{{ anime }}" 
                    {% if anime in selected_anime %}checked{% endif %}>
                {{ anime[:-2] }}
            </label>
            <br>
            {% endfor %}
        </div>
        <br>
        <button type="submit">Save Selection</button>
    </form>
</body>
</html>
