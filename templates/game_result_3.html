<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game_results.css') }}">
</head>
<body>
    <h1>Game Result</h1>

    <div class="results-container">
        <!-- Your Guess -->
        <div class="result">
            <h2>Your Guess</h2>
            <p class="highlight {{ 'correct' if user_correct else 'incorrect' }}">
                {{ 'Correct!' if user_correct else 'Incorrect!' }}
            </p>
            <img src="{{ url_for('static', filename=selected_frame) }}" alt="Your Selected Frame">
        </div>

        <!-- Correct Frame -->
        <div class="result">
            <h2>Correct Frame</h2>
            <p>The correct frame for: <strong>{{ correct_title }}</strong></p>
            <img src="{{ url_for('static', filename=correct_frame) }}" alt="Correct Frame">
        </div>

        <!-- Neural Network Guess -->
        <div class="result">
            <h2>Neural Network Guess</h2>
            <p class="highlight {{ 'correct' if nn_correct else 'incorrect' }}">
                {{ 'Correct!' if nn_correct else 'Incorrect!' }}
            </p>
            <img src="{{ url_for('static', filename=nn_frame) }}" alt="Neural Network Guess">
        </div>
    </div>

    <div class="buttons" style="display: flex; justify-content: center; gap: 10px;">
        <a href="/play_3" class="button">Play Again</a>
        <a href="/" class="button">Back to Home</a>
    </div>    
</body>
</html>
