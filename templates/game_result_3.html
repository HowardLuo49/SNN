<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* background-color: #f4f4f9; */
            background: url('/static/site_images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 20px;
        }
        .results-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Ensure responsiveness */
        }
        .result {
            flex: 1;
            max-width: 300px;
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.2rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
            font-size: 1rem;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Game Result</h1>

    <!-- Results Container -->
    <div class="results-container">
        <!-- Your Guess -->
        <div class="result">
            <h2>Your Guess</h2>
            <p>{{ 'Correct!' if user_correct else 'Incorrect!' }}</p>
            <img src="{{ url_for('static', filename=selected_frame) }}" alt="Your Selected Frame">
        </div>

        <!-- Correct Frame -->
        <div class="result">
            <h2>Correct Frame</h2>
            <p>The correct frame for: <strong>{{ correct_title }}</strong></p>
            <img src="{{ url_for('static', filename=correct_frame) }}" alt="Correct Frame">
        </div>

        <!-- Neural Network Guess -->
        <div class="result">
            <h2>Neural Network Guess</h2>
            <p>{{ 'Correct!' if nn_correct else 'Incorrect!' }}</p>
            <img src="{{ url_for('static', filename=nn_frame) }}" alt="Neural Network Guess">
        </div>
    </div>

    <!-- Buttons -->
    <div class="buttons" style="display: flex; justify-content: center; gap: 10px;">
        <a href="/play_3">
            <button>Play Again</button>
        </a>
        <a href="/">
            <button>Back to Home</button>
        </a>
    </div>    
</body>
</html>
