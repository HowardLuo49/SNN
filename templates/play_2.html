<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/play_games.css') }}">
</head>
<body>
    <h1>Matching Game</h1>
    <div class="timer">Time: <span id="timer">0</span> seconds</div>

    <div class="controls">
        <button onclick="restartGame()">Restart Game</button>
        <button onclick="quitGame()" class="quit">Quit Game</button>
    </div>

    <div class="grid matching-game">
        {% for image in grid_images %}
        <div class="card" onclick="flipCard(this)">
            <img src="{{ url_for('static', filename=image) }}" alt="Card" hidden>
        </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='js/play_2.js') }}"></script>

</body>
</html>
