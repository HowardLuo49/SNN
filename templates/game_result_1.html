<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game_results.css') }}">
</head>
<body>
    <h1>Game Result</h1>
    <img src="{{ url_for('static', filename=image_path) }}" alt="Sample Frame" class="result-image">
    <div class="result">
        <p><strong>Correct Answer:</strong> {{ correct_title }}</p>
        <p><strong>Your Guess:</strong> {{ user_guess }}</p>
        <p><strong>Neural Network's Guess:</strong> {{ nn_guess }}</p>
        <p class="highlight {{ 'correct' if user_correct else 'incorrect' }}">You were {{ 'correct' if user_correct else 'wrong' }}</p>
        <p class="highlight {{ 'correct' if nn_correct else 'incorrect' }}">The Neural Network was {{ 'correct' if nn_correct else 'wrong' }}</p>
    </div>
    <div class="buttons">
        <a href="{{ url_for('play_1') }}" class="button">Play Again</a>
        <a href="/" class="button">Back to Home</a>
    </div>
    <script src="{{ url_for('static', filename='js/play_1.js') }}"></script>
</body>
</html>
