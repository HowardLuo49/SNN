<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
        }
        .result {
            font-size: 1.5em;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Game Result</h1>
    <img src="{{ url_for('static', filename=image_path) }}" alt="Sample Frame" style="width: 1000px; height: auto;">
    <div class="result">
        <p><strong>Correct Answer:</strong> {{ correct_title }}</p>
        <p><strong>Your Guess:</strong> {{ user_guess }}</p>
        <p><strong>Neural Network's Guess:</strong> {{ nn_guess }}</p>
        <p><strong>You were {{ 'correct' if user_correct else 'wrong' }}</strong></p>
        <p><strong>The Neural Network was {{ 'correct' if nn_correct else 'wrong' }}</strong></p>
    </div>
    <a href="{{ url_for('play') }}">Play Again</a>
    <a href="/">Go Back to Home</a>
</body>
</html>
