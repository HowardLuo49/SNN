<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        /* Reset default styles */
        body, h1, form {
            margin: 0;
            padding: 0;
        }

        /* Apply a nice background and center everything */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Card-like container for the form */
        .container {
            background: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Header styling */
        h1 {
            font-size: 1.8rem;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Image styling */
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Input field for the file */
        input[type="file"] {
            margin-bottom: 20px;
            font-size: 1rem;
            padding: 10px;
        }

        /* Upload button */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display an image -->
        <img src="/static/site_images/Levi.png" alt="Upload Example">

        <h1>Upload Your Image</h1>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
