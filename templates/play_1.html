<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/play_games.css') }}">
</head>
<body>
    <h1>Guess the Anime</h1>
    <img src="{{ url_for('static', filename=image_path) }}" alt="Sample Frame" style="width: 1000px; height: auto;">
    <form action="{{ url_for('play_result_1') }}" method="POST">
        <input type="hidden" name="image_path" value="{{ image_path }}">
        <input type="hidden" name="correct_title" value="{{ correct_title }}">
        <label for="user_guess">Choose the anime:</label>
        <select id="user_guess" name="user_guess" required>
            {% for title in titles_list %}
            <option value="{{ title }}">{{ title }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Submit Guess</button>
    </form>
    <br>

    <div class="controls">
        <button onclick="quitGame()" class="quit">Quit Game</button>
    </div>

    <script src="{{ url_for('static', filename='js/play_1.js') }}"></script>
</body>
</html>
